
<md-dialog aria-label="Register">

    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Register</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="images/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content style="width:600px;max-width:1600px;max-height:810px; ">
  
    <md-content>
      <form name="registrationForm" novalidate
            layout-margin>
        <div layout="column">
          <md-input-container>
            <label>Username</label>
            <md-icon md-svg-src="images/icons/ic_person_24px.svg" class="name" style="color:orange;font:bold;" ></md-icon>
            <input name="name" type="text"
              ng-model="username"
              required />  <!--md-maxlength="32"-->
            <div ng-messages="registrationForm.name.$error"
                 ng-show="registrationForm.name.$dirty">
              <div ng-message="required">Please provide a username.</div>
              <!--div ng-message="email">Type in a valid email address!</div-->
            </div>
          </md-input-container>
          <md-input-container>
            <label>Password</label>
            <md-icon md-svg-src="images/icons/ic_visibility_24px.svg" class="name" ng-click="showOrHide()" tabindex="-1"></md-icon>
            <!-- <input type="password" name="password" ng-model="password" required /> -->
            <input type="{{inputType}}" name="password" ng-model="password" required />
            <div ng-messages="registrationForm.password.$error"
              ng-show="registrationForm.password.$dirty">
              <div ng-message="required">Please provide a password</div>   
              <!--div ng-if="password !== password2">Passwords don't match</div-->          
            </div>
          </md-input-container>


          </div>        
        </form>
        <div ng-if="error">&nbsp;&nbsp;{{error}}</div>
</md-content>
</md-dialog-content>
        


    <md-dialog-actions layout="row">

        <center><md-button class="md-raised md-primary" layout-align="center center"
          ng-click="registerDemoUser()"
          ng-disabled="registrationForm.$invalid" > 
          Register
        </md-button></center>




      <!--center><md-button class="md-raised md-primary" layout-align="center"
          ng-click="login()"
          ng-disabled="simple.$invalid" >  
          Login
        </md-button></center-->
    </md-dialog-actions>








      

      
    
  






  
</md-dialog>
